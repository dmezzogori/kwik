[tool.poetry]
name = "kwik"
version = "0.1.0"
description = "Kwik is a web framework for building modern, batteries-included, RESTful backends with Python 3.10+. Kwik is based on FastAPI, builds upon it and delivers an opinionated concise, business-oriented API."
authors = ["Davide Mezzogori <dmezzogori@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://kwik.rocks"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.87.0"
websockets = "^10.4"
alembic = "^1.8.1"
broadcaster = "^0.2.0"
pydantic = {extras = ["email"], version = "^1.10.2"}
sqlalchemy = "^1.4.44"
uvicorn = "^0.20.0"
passlib = "^1.7.4"
aiofiles = "^22.1.0"
python-jose = "^3.3.0"
python-multipart = "^0.0.5"
asyncpg = "^0.27.0"
httptools = "^0.5.0"
psycopg2-binary = "^2.9.5"
bcrypt = "^4.0.1"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pre-commit = "^2.20.0"
black = "^22.10.0"
coverage-badge = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120