name: CI

on:
  push:
  pull_request:

jobs:
  pre-commit:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1

  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 2
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        
    - name: Install dependencies
      run: uv sync --all-groups
      
    - name: Run tests
      run: uv run pytest
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
          token: ${{ secrets.CODECOV_TOKEN }}

  package-test:
    name: Test clean package installation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"
        
    - name: Build package
      run: uv build
      
    - name: Create clean test environment
      run: |
        python -m venv test_env
        source test_env/bin/activate
        pip install dist/*.whl
        
    - name: Test package imports
      run: |
        source test_env/bin/activate
        python -c "import kwik; print('✓ kwik import successful')"
        python -c "import kwik.testing.fixtures.core_fixtures; print('✓ kwik.testing import successful')"
        python -c "import kwik.testing.client; print('✓ kwik.testing.client import successful')"
        python -c "import kwik.testing.scenario; print('✓ kwik.testing.scenario import successful')"
